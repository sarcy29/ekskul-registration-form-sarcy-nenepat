<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Sarcy Nenepat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark py-5" style="font-family: times new roman, times, serif;">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- start card -->
                <div class="card">

                    <div class="card-header">
                        <h1><b>Registration Form</b></h1>
                    </div>

                    <div class="card-body">

                        <form action="#">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="col-auto mb-2">
                                        <label for="first_name" class="form-label"><b>First Name</b></label>
                                        <input type="text" id="first_name" placeholder="first name"
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="last_name" class="form-label"><b>Last Name</b></label>
                                        <input type="text" id="last_name" placeholder="last name"
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="col-auto mb-3">
                                        <label for="email" class="form-label"><b>Email</b></label>
                                        <input type="text" id="email" placeholder="email"
                                            class="form-control form-control-lg">
                                    </div>
                                    <div class="col-auto mb-3">
                                        <label for="gender" class="form-label"><b>Gender</b></label>
                                        <select id="gender" class="form-select">
                                        <option able="able" selected="selected"></option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                        </div>

                                        <div class="row py-3">
                                            <label for="Status"><b>Status</b></label>
                                        
                                            <dd class="col-sm-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">
                                                Student
                                                </label>
                                                </div>
                                            <dd class="col-sm-3">
                                                <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label" for="gridCheck1">
                                                    Trainer
                                                </label>
                                                </div>
                                            </dd>
                                        </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="col-auto mb-3">
                                        <label for="address" class="form-label"><b>Address</b></label>
                                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                                    </div>
                                    <div class="col-auto mb-3">
                                        <label for="address" class="form-label"><b>Profile Picture</b></label><br>
                                        <img src="achy.jpg" alt="" width="250px" height="">
                                       
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row py-3">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-lg btn-success">Login</button>
                                    <button type="reset" class="btn btn-lg btn-dark bg-light text-dark">Cancel</button>
                                </div>
                            </div>

                        </form>

                    </div>

                    <div class="card-footer">
                        Developed by <b>Sarcy Nenepat</b>
                    </div>

                </div>
                <!-- end card -->
            </div>
        </div>
    </div>


</body>

</html>
